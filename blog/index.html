<div class="site-width">

  {% for post in site.posts date %}

  <article>
      <div class="meta">
        <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
        <p>{{ post.excerpt }}</p>
      </div>
  </article>

  {% endfor %}

</div>
