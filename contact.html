---
layout: default
permalink: contact/
---

<div class="row">
	<div class="inner centered">
		<h1>Contact</h1>
	</div>
</div>

<div class="row contact-social centered">
	<div class="inner">
		{% include social.html %}
	</div>
</div>

<div class="row address">
	<div class="inner">
		<div class="">
			<address>
				{{ site.address }}
			</address>
			<br>
			<span>KVK: {{ site.kvk }}</span>
		</div>
		<div class="">
			<span>{{ site.phone }}</span>
			<span>{{ site.email }}</span>
			<br>
		</div>
	</div>
</div>
<div class="row pletterij">
	<img src="img/pletterij.jpg" alt="Pletterij" class="cover" />
</div>
