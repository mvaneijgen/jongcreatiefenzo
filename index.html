---
layout: default
title: M van Eijgen
---

<main>
  <aside>
    
     <svg viewBox="0 0 100 100">
        <use xlink:href="images/svg-defs.svg#shape-logo"></use>
      </svg>

    <button id="showMenu">Show Menu</button>
  </aside>
  
  <div class="site-width">

    {% for post in site.posts limit:3 %}

      <article class="article">
        <div class="meta">
          <div class="banner">
            Latest Post
          </div>
          <br>
          <time>
            {{ post.date | date_to_string }}
          </time>
        </div>

        <h2>
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h2>

        <div class="article-text">
          {{ post.excerpt }}
        </div>

        <a href="{{ post.url }}" class="read-more">
          Read More
          <svg>
            <use xlink:href="#shape-triangle-right" />
          </svg>
        </a>

      </article>

    {% endfor %}

</main>
