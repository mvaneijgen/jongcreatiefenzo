---
layout: default
---

<div class="row intro">
	{% include line.svg %}
	<div class="inner">
		<h1>{{ site.title }}</h1>
		<p>{{ site.description }}</p>
	</div>
</div>
<div class="row">
	{% assign published = (site.cases | where:"status","published") %}
	{% for post in published %}
	<a href="{{ post.url }}" class="thumb">
		<img class="cover" src="/img/cases/{{ post.title | slugify }}-thumb.jpg" alt="{{ post.title }} | {{ post.excerpt }}">
		<img class="logo" src="/img/cases/{{ post.title | slugify }}-logo.png" alt="{{ post.opdrachtgever }}">
		<!-- <div class="meta">
			<h2>{{ post.title }}</h2>
			<p>{{ post.excerpt }}</p>
		</div> -->
	</a>
	{% endfor %}
</div>
<div class="row">
	<div class="inner">
		<h1>{{ site.title }}</h1>
		<p>{{ site.description }}</p>
	</div>
</div>
