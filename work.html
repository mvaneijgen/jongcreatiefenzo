---
layout: default
permalink: work/
---

<div class="row">
	{% assign published = (site.cases | sort: "date" reversed) %}
	{% for post in published reversed %}
	<a href="{{ post.url }}" class="thumb">
		<img class="cover" src="/img/work/{{ post.title | slugify }}-thumb.jpg" alt="{{ post.title }} | {{ post.excerpt }}">
		<img class="logo" src="/img/work/{{ post.title | slugify }}-logo.png" alt="{{ post.opdrachtgever }}">
	</a>
	{% endfor %}
</div>
